<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if form %}

        {% csrf_token %}

        <label>Edad</label>
        {{ form.edad }}

        {{ form.distrito }}


        <div class="">

        </div>
    </form>
{% endif %}
</body>
</html>
